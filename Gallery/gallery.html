<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Gallery/galleryStyles.css">
    <link rel="stylesheet" href="/Gallery/galleryqueries.css">
    <title>Document</title>

</head>

<body>
    <div class="gallery-hero-section">
        <div class="gallery-container">
            <img class="gallery-img-1" src="/Images/view-1.jpg" alt="">
            <!-- <img src="./Images/view-2.jpg" alt="view-img"> -->

            <a href="/">
                <ion-icon class="icon-close" name="close-outline"></ion-icon>
            </a>
            <ion-icon class="icon-arrow-back" name="arrow-back-outline"></ion-icon>
            <ion-icon class="icon-arrow-forward" name="arrow-forward-outline"></ion-icon>

            <div class="gallery-mini-img-container">
                <img class="gallery-mini-img-1" src="/Images/view-1.jpg" alt="view-1">
                <img class="gallery-mini-img-1" src="/Images/view-2.jpg" alt="view-2">
                <img class="gallery-mini-img-1" src="/Images/view-3.jpg" alt="view-3">
                <img class="gallery-mini-img-1" src="/Images/view-4.jpg" alt="view-4">
                <img class="gallery-mini-img-1" src="/Images/view-5.jpg" alt="view-5">
            </div>

        </div>
    </div>
    <script src="/Gallery/gallery.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
